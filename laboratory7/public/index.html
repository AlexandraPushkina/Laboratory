  <body>
  

  <div id="sidebar">

  <h2>Dish type</h2>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="mealType" value="Breakfast" id="checkBreakfast">
      <label class="form-check-label" for="flexRadioDefault1">
        Breakfast
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="mealType" value="Lunch" id="checkLunch">
      <label class="form-check-label" for="flexRadioDefault2">
        Lunch
      </label>
    </div>  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="mealType" value="Dinner" id="checkDinner">
      <label class="form-check-label" for="flexRadioDefault2">
        Dinner
      </label>
    </div>  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="mealType" value="Teatime" id="checkTeatime">
      <label class="form-check-label" for="flexRadioDefault2">
        Teatime
      </label>
    </div>  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="mealType" value="" id="checkNeverMindMealType" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Never mind
      </label>
    </div>  

    <h2>Cuisine type</h2>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="cuisineType" value="American" id="checkAmerican">
      <label class="form-check-label" for="flexRadioDefault1">
        American
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="cuisineType" value="Chinise" id="checkChinise">
      <label class="form-check-label" for="flexRadioDefault2">
        Chinise
      </label>
    </div>  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="cuisineType" value="Italian" id="checkItalian">
      <label class="form-check-label" for="flexRadioDefault2">
        Italian
      </label>
    </div>  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="cuisineType" value="Nordic" id="Nordic">
      <label class="form-check-label" for="flexRadioDefault2">
        Nordic
      </label>
    </div>  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="cuisineType" value="" id="checkNeverMindCyisine" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Never mind
      </label>
    </div>  
  </div>
