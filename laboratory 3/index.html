<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div id = "form-block">
            <form class = "needs-validation">
                <div class="form-group my-3">
                    <h1>Registration form</h1>
                    <label for="InputEmail" class="my-2">Email address</label>
                    <input type = "email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <div class = "invalid-feedback">
                        Your email must match the template: '____@__.__'
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="InputNumber" class="my-2">Number</label>
                    <input type="number" class="form-control" id="InputNumber" placeholder="Number" required>
                </div>
                <div class="form-group my-3">
                    <label for="InputPassword" class="my-2">Password</label>
                    <input type="password" class="form-field form-control" id="InputPassword" placeholder="Password" required>
                    <div class = "invalid-feedback">
                        Your password must contain more than 3 characters
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="InputLogin" class="my-2">Login</label>
                    <input type="login" class="form-control" id="InputLogin" placeholder="Login" required>
                </div>
                <div class="form-group my-3">
                    <label for="InputAge" class="my-2">Age</label>
                    <input type="number" class="form-control" id="InputAge" placeholder="Age" required>
                </div>
                <button type="submit" class="btn btn-primary my-3">Submit</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
