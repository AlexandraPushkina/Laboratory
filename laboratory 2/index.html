<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row mx-5 mt-5 d-flex gap">
        <div class="col-xxl-2 col-md-2 child text-center">
          <p>Child</p>
        </div>
        <div class="col-xxl-2 col-md-2 young text-center">
          <p>Young person</p>
        </div>
        <div class="col-xxl-2 col-md-2 adult text-center">
          <p>Adult</p>
        </div>
        <div class="col-xxl-2 col-md-2 elderly text-center">
          <p>Elderly</p>
        </div>
      </div>

    
      <h1 class = "text-center mt-5">Table with age</h1>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Sex</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tdbody>
          <tr>
            <td>Carlos Ramirez</td>
            <td>M</td>
            <td>23</td>
          </tr>
          <tr>
            <td>Dennis Murphy</td>
            <td>M</td>
            <td>67</td>
          </tr>
          <tr>
            <td>Adelphe Augustin</td>
            <td>F</td>
            <td>41</td>
          </tr>
          <tr>
            <td>Armelle Segal</td>
            <td>F</td>
            <td>16</td>
          </tr>
          <tr>
            <td>Robert Armstrong</td>
            <td>M</td>
            <td>35</td>
          </tr>
          <tr>
            <td>Morton King</td>
            <td>M</td>
            <td>80</td>
          </tr>
          <tr>
            <td>Molly Santiago</td>
            <td>F</td>
            <td>22</td>
          </tr>
        </tdbody>
      </table>

      <button class="categorize_button">
        CATEGORIZE THE TABLE
      </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
